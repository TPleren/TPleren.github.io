<html>
  <head>
    <script type="module" src="https://js.withorbit.com/orbit-web-component.js"></script>
  </head>
  <body>
    <orbit-reviewarea color="blue">
      <orbit-prompt
        question="Wat is Anoxia?"
        answer="Anoxia is een toestand waarin er een volledig gebrek aan zuurstof is, wat kan leiden tot weefselschade of de dood."
      ></orbit-prompt>
      <orbit-prompt
        question="Wat is een Apgar score?"
        answer="De Apgar-score is een numerieke beoordeling die wordt gebruikt om de fysieke toestand van een pasgeboren baby te evalueren, met name direct na de geboorte."
      ></orbit-prompt>
      <orbit-prompt
        question="Wat is een baby met een laag geboortegewicht?"
        answer="Een baby met een laag geboortegewicht is een baby die bij de geboorte minder weegt dan de normaal verwachte gewichtsrange."
      ></orbit-prompt>
      <orbit-prompt
        question="Wat is een baby met een zeer laag geboortegewicht?"
        answer="Een baby met een zeer laag geboortegewicht is een baby die bij de geboorte aanzienlijk minder weegt dan de normaal verwachte gewichtsrange, meestal minder dan 1500 gram."
      ></orbit-prompt>
      <orbit-prompt
        question="Wat is doodgeboorte?"
        answer="Doodgeboorte is het overlijden van een baby in de baarmoeder voor of tijdens de bevalling, waardoor de baby zonder leven ter wereld komt."
      ></orbit-prompt>
      <orbit-prompt
        question="Wat is episiotomie?"
        answer="Episiotomie is een chirurgische snede die wordt gemaakt in het perineum (weefsel tussen de vagina en de anus) tijdens de bevalling om de geboorte van de baby te vergemakkelijken."
      ></orbit-prompt>
      <orbit-prompt
        question="Wat is foetale monitor?"
        answer="Een foetale monitor is een medisch apparaat dat wordt gebruikt om de hartslag van de foetus en de weeënactiviteit van de moeder tijdens de bevalling te volgen."
      ></orbit-prompt>
      <orbit-prompt
        question="Wat is gewenning (habituatie)?"
        answer="Gewenning, ook wel habituatie genoemd, is het proces waarbij een persoon of dier zich aanpast aan herhaalde of constante prikkels en er minder respons op vertoont."
      ></orbit-prompt>
      <orbit-prompt
        question="Wat is een groeivertraagde baby?"
        answer="Een groeivertraagde baby is een baby wiens groei in de baarmoeder vertraagd is, wat kan leiden tot een laag geboortegewicht of andere gezondheidsproblemen."
      ></orbit-prompt>
      <orbit-prompt
        question="Wat is hechting?"
        answer="Hechting verwijst naar de emotionele band en verbondenheid tussen een ouder en een kind, meestal ontwikkeld in de vroege kinderjaren."
      ></orbit-prompt>
      <orbit-prompt
        question="Wat is een keizersnede?"
        answer="Een keizersnede is een chirurgische procedure waarbij een baby wordt geboren door een incisie in de buik van de moeder en de baarmoeder."
      ></orbit-prompt>
      <orbit-prompt
        question="Wat is klassieke conditionering?"
        answer="Klassieke conditionering is een vorm van leren waarbij een bepaalde stimulus wordt gekoppeld aan een onvoorwaardelijke reflexrespons, wat resulteert in een geconditioneerde respons op de oorspronkelijke stimulus."
      ></orbit-prompt>
      <orbit-prompt
        question="Wat is levensvatbare leeftijd?"
        answer="Levensvatbare leeftijd verwijst naar het moment waarop een foetus voldoende is ontwikkeld om te overleven buiten de baarmoeder, meestal rond de 24e week van de zwangerschap."
      ></orbit-prompt>
      <orbit-prompt
        question="Wat is een neonaat?"
        answer="Een neonaat is een pasgeboren baby, meestal in de eerste 28 dagen van het leven."
      ></orbit-prompt>
      <orbit-prompt
        question="Wat is operante conditionering?"
        answer="Operante conditionering is een vorm van leren waarbij gedrag wordt beïnvloed door de toekenning van beloningen of straffen na het vertonen van bepaalde acties."
      ></orbit-prompt>
      <orbit-prompt
        question="Wat is perinatale zorg?"
        answer="Perinatale zorg omvat de medische zorg en ondersteuning die wordt geboden aan moeders en baby's tijdens de periode rondom de geboorte, inclusief de zwangerschap en de eerste weken na de bevalling."
      ></orbit-prompt>
      <orbit-prompt
        question="Wat is een postmature baby?"
        answer="Een postmature baby is een baby die na de uitgerekende datum wordt geboren, wat kan leiden tot gezondheidsproblemen vanwege een langere zwangerschapsduur."
      ></orbit-prompt>
      <orbit-prompt
        question="Wat is postnatale depressie?"
        answer="Postnatale depressie is een vorm van depressie die sommige moeders ervaren na de bevalling, gekenmerkt door gevoelens van verdriet, angst en vermoeidheid."
      ></orbit-prompt>
      <orbit-prompt
        question="Wat is een premature baby?"
        answer="Een premature baby is een baby die vóór de 37e week van de zwangerschap wordt geboren, wat kan leiden tot gezondheidsproblemen vanwege onvolledige ontwikkeling."
      ></orbit-prompt>
      <orbit-prompt
        question="Wat is een reflex?"
        answer="Een reflex is een automatische, onwillekeurige reactie van het lichaam op een bepaalde stimulus, zoals een kniereflex wanneer de knie wordt getikt."
      ></orbit-prompt>
      <orbit-prompt
        question="Wat is het respiratory distress syndrome?"
        answer="Het respiratory distress syndrome (RDS) is een ademhalingsaandoening die voorkomt bij te vroeg geboren baby's en wordt gekenmerkt door ademhalingsproblemen als gevolg"
    </orbit-prompt>
        
      <orbit-prompt
      question="Wat is zuigelingensterfte?"
      answer="Zuigelingensterfte verwijst naar het overlijden van baby's in het eerste levensjaar, vaak als gevolg van verschillende gezondheidsproblemen, infecties of aangeboren afwijkingen."
      
          </orbit-prompt>
      
      </orbit-reviewarea>
  </body>
</html>
