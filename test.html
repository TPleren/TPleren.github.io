<!DOCTYPE html>
<html>
<head>
    <title>Mindmap</title>
    <style>
        /* Define CSS styles for the mindmap nodes */
        .node {
            width: 150px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            position: relative;
        }
        
        /* Define CSS styles for the connections between nodes */
        .connection {
            width: 1px;
            background-color: #ccc;
            position: absolute;
            left: 50%;
        }
        
        /* Position the nodes and connections */
        .node:nth-child(odd) {
            float: left;
            clear: both;
        }
        .node:nth-child(even) {
            float: right;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="node">Leeftijdsgroep 40-55</div>
    <div class="connection"></div>
    <div class="node">Sociaal</div>
    <div class="connection"></div>
    <div class="node">Cognitief</div>
    <div class="connection"></div>
    <div class="node">Persoonlijk</div>
    <div class="connection"></div>
    <div class="node">Lichamelijk</div>
    
    <!-- Add social-related nodes -->
    <div class="node">Middenleeftijd</div>
    <div class="connection"></div>
    <div class="node">Gezinsdynamiek</div>
    <div class="connection"></div>
    <div class="node">Vriendschappen</div>
    
    <!-- Add cognitive-related nodes -->
    <div class="node">Wijsheid</div>
    <div class="connection"></div>
    <div class="node">Probleemoplossing</div>
    <div class="connection"></div>
    <div class="node">Inzicht</div>
    
    <!-- Add personal-related nodes -->
    <div class="node">Identiteitsontwikkeling</div>
    <div class="connection"></div>
    <div class="node">Zelfacceptatie</div>
    <div class="connection"></div>
    <div class="node">Zingeving</div>
    
    <!-- Add physical-related nodes -->
    <div class="node">Fysieke gezondheid</div>
    <div class="connection"></div>
    <div class="node">Veroudering</div>
    <div class="connection"></div>
    <div class="node">Menopauze (bij vrouwen)</div>
    <div class="connection"></div>
    <div class="node">Testosteronafname (bij mannen)</div>
</body>
</html>
